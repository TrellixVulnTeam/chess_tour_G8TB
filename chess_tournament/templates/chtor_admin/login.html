{% extends "chtor_admin/auth_base.html" %}
{% load staticfiles %}

{% block title %}
		LogIn
{% endblock title %}

{% block auth_form %}
	<div id="login-access" class="tab-pane fade active in">
		<ul id="top-bar" class="nav nav-tabs">
			<li class="active">
				<h3>
					Log-in or <a href="{% url 'chtor_adm:auth' 'signup' %}">Sign-Up</a>
				</h2>
			</li>
		</ul>			
		<form action="{% url 'chtor_adm:auth' %}" method="post" accept-charset="utf-8" autocomplete="off" role="form" class="cols-xs-12">
			{% csrf_token %}
			<div class="form-group ">
				<input type="text" class="form-control" name="login" id="login_value" placeholder="Email/Login" tabindex="1" value="" />
			</div>
			<div class="form-group " style="margin:10px 0 25px;">
				<input type="password" class="form-control" name="password" id="password" placeholder="Password" value="" tabindex="2" />
			</div>
			<div class="form-group ">				
				<button type="submit" id="submit" tabindex="5" class="btn btn-lg btn-primary">Enter</button>
			</div>
		</form>
		<small style="color:#aaa">
			Forgot your password? <a href="{% url 'chtor_adm:auth' 'reset_password' %}">Click Here</a>
		</small>
	</div>			
{% endblock auth_form %}
